version: '3.8'

services:
  web:
    image: ${DOCKERHUB_USERNAME}/mjsec-boj:${IMAGE_TAG}
    working_dir: /app/boj_contest
    command: >
      sh -c "python manage.py migrate && \
             python manage.py collectstatic --noinput && \
             gunicorn boj_contest.wsgi:application --bind 0.0.0.0:8000"
    restart: unless-stopped
    env_file:
      - .env
      - .deploy.env
    environment:
      - DJANGO_SETTINGS_MODULE=boj_contest.settings
    volumes:
      - static_volume:/app/boj_contest/staticfiles
      - media_volume:/app/boj_contest/media

  nginx:
    image: nginx:latest
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
      - certbot_logs:/var/log/letsencrypt
      - static_volume:/staticfiles
      - media_volume:/media

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - certbot_logs:/var/log/letsencrypt

volumes:
  static_volume:
  media_volume:
  certbot_etc:
  certbot_www:
  certbot_logs:
