name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  django:
    name: Django checks and tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: boj_contest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('boj_contest/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        env:
          DJANGO_SECRET_KEY: dummy_ci_secret
          DEBUG: '0'
          DJANGO_ALLOWED_HOSTS: localhost
        run: |
          python manage.py check
          python manage.py makemigrations --check --dry-run

      - name: Run tests
        env:
          DJANGO_SECRET_KEY: dummy_ci_secret
          DEBUG: '0'
          DJANGO_ALLOWED_HOSTS: localhost
        run: |
          python manage.py test --noinput -v 2

  docker-build:
    name: Docker build (sanity)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -f boj_contest/dockerfile -t mjsec-boj:ci boj_contest

